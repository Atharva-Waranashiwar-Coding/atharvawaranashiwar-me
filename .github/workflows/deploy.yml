name: Deploy Hugo Site

on:
  push:
    branches:
      - main  # Set this to your default branch if it's not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'v0.139.4-3afe91d4b1b069abbedd6a96ed755b1e12581dfe'
        extended: true

    - name: Build
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.TOKEN_GITHUB }}
        publish_dir: ./public
        publish_branch: gh-pages  # Ensure this is your GitHub Pages branch
        keep_files: false  # Set to true if you want to keep files in gh-pages
